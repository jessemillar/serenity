{{define "help-page"}}

<div id="help-page" style="display: none">
	<div class="col-xs-10 col-xs-offset-1">
		<div class="row">
			<div class="col-xs-12">
				<h2>Instructions</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				Use the tabs near the top of the page to select a device to control.
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				Using the "Room" tab will control all devices in a room simultaneously.
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				Tap a button on a selected tab to act on the chosen device(s).
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<center>
					<button type="button" class="btn btn-default soundboard-button" onclick="bootpage.show('displays-page', updateActiveTab)">Close</button>
				</center>
			</div>
		</div>
	</div>
</div>

{{end}}
